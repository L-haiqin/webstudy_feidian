<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录QQ邮箱</title>
    <link rel="shortcut icon" href="images/QQ图标.jpg" type="text/jpg">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <a href="#"><img src="./images/logo.png" alt="logo" style="margin-left: 30px"></a>
            <nav class="nav">
                <ul>
                    <li><a href="#">基本版</a></li>
                    <li><a href="#">English</a></li>
                    <li><a href="#">手机版</a></li>
                    <li><a href="#">企业邮箱</a></li>
                </ul>
            </nav>
        </div>

        <div class="content">

            <div class="picture">
                <img src="images/文案.png" >
            </div>

            <div class="login">

                <div class="login_tab">
                    <ul>
                        <li>微信登录</li>
                        <li>QQ登录</li>
                    </ul>
                </div>

                <div class="login_cotent">
                    <div class="qq" id="qq_box">
                        <input type="text" class="user" placeholder="支持QQ号/邮箱/手机号登录"><br>
                        <input type="password" class="password" placeholder="QQ密码"><br>
                        <input type="checkbox" >&nbsp;下次自动登录<br>
                        <input type="submit" value="登录" class="btn"><br>
                        <a href="#" class="sm">扫码快捷登录</a><br>
                        <a href="#" class="fp">忘了密码？</a>
                    </div>

                    <div class="wx" id="wx_box">
                        <img class="qrcode lightBorder" src="./images/微信登录二维码.png"><br>请使用微信扫描二维码登录<br>
                        <input type="checkbox">&nbsp;下次自动登录
                    </div>

                </div>
            </div>

        </div>

        <div class="footer">
            <ul>
                <li><a href="#">关于腾讯</a></li>
                <li><a href="#">服务条款</a></li>
                <li><a href="#">隐私政策</a></li>
                <li><a href="#">客服中心</a></li>
                <li><a href="#">联系我们</a></li>
                <li><a href="#">帮助中心</a></li>
                <li><p>©1998 - 2020 Tencent Inc. All Rights Reserved.</p></li>
            </ul>
        </div>
    </div>
</body>
</html>
